<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Login</title>
</head>
<body>
{{msg}}
<form method="post" action="{% url 'url_login' %}">
{% csrf_token %}
    username:
    <input type="text" name="username">
    <br>
    password:
    <input type="password" name="password">
    <br>
    <input type="submit" value="sign-in">
    <input type="hidden" name="trigger" value="signin">
</form>

</body>
</html>
