<!doctype html>
<html>
  <head>
  	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
  	<style>
	  #mylist { list-style-type: none; margin: 0; padding: 0; }
      #mylist li { padding: 5px 10px; }
      #mylist li:nth-child(odd) { background: #99f; }
    </style>
  </head>
  <body>
  	<h2>Hello, {{name}}</h2>
  	<h3>Message:{{message}}</h3>
    <ul id="mylist"></ul>
    <script src="{{ url_for('static', filename='socket.io-1.2.0.js') }}"></script>

    <script>
      var socket = io();
      //var socket = io.connect('http://192.168.1.36:5000');
      socket.on('s2c', function(msg){
      	console.log(msg)
        $('#mylist').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
