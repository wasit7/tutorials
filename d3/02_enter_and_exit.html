<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
</head>
<body>

<h1>Enter and exit</h1>
<script>
var ps=d3.selectAll("p")
    .data([4, 8, 15, 16, 23, 42]);
 
ps.enter()
	.append("p")
	.text(function(d) { 
		return "I’m number " + d + "!"; 
	});

ps.data([1,2,3])
	.text(function(d) { 
		return "I’m number " + d + "!"; 
	});

ps.exit().remove();
</script>
</body>
</html>
