<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<svg class="chart"></svg>
<script>
var data=[
	[10,20], 
	[15,30],
	[45,40],
];
var mx,my;
var width = 420, height = 300;
var mychart = d3.select(".chart")
		.attr("width",width)
		.attr("height",height)


var x = d3.scale.linear()
    .domain([0, 50])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, 50])
    .range([0, height]);

var circles=mychart.selectAll("circle")
	.data(data);

circles.enter()
	.append("circle")
	.attr("r",10)
	.attr("cx", function(d,i) { return x(d[0]); })
	.attr("cy", function(d,i) { return y(d[1]); })
	.attr("fill","#0ff")

mychart.on("mousemove",function(){
	console.log( d3.mouse(this) );
	mx=x.invert(d3.mouse(this)[0]);
	my=y.invert(d3.mouse(this)[1]);
	data.forEach( function (d,i){
		//console.log( "i: "+ i );
		data[i][0]=data[i][0] + 0.001*(mx-data[i][0]);
		data[i][1]=data[i][1] + 0.001*(my-data[i][1]);
	});
	console.log(data)

	circles
	.data(data)
	.attr("r",10)
	.attr("cx", function(d,i) { return x(d[0]); })
	.attr("cy", function(d,i) { return y(d[1]); })
	.attr("fill","#0ff")

});

</script>
</body>
</html>
