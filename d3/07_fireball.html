<!DOCTYPE html>
<html>
<head>
<script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<svg class="chart"></svg>
<script>
var data=[];
for(var i=0;i<100;i++){
	data.push([0,0]);
}
var mx,my;
var width = 1024, height = 720;
var mychart = d3.select(".chart")
		.attr("width",width)
		.attr("height",height)


var x = d3.scale.linear()
    .domain([0, 50])
    .range([0, width]);

var y = d3.scale.linear()
    .domain([0, 50])
    .range([0, height]);

mychart.on("mousemove",function(){
	mx=x.invert(d3.mouse(this)[0]);
	my=y.invert(d3.mouse(this)[1]);
	//data.push([mx,my]); //add last
	data.unshift([mx,my]); //add first
	//draw();
	data.pop(); //remove last
	//data.shift(); //remove first
	draw();
	//console.log("click: "+JSON.stringify(data))
});
function draw(){
	var circles=mychart.selectAll("circle")
		.data(data)

	circles
		.attr("fill","#f90")
		.attr("r",10)
		.attr("fill-opacity", function(d,i) { 
			return Math.pow(0.95,i); 
		})
		.attr("cx", function(d,i) { return x(d[0]); })
		.attr("cy", function(d,i) { return y(d[1]); })

	circles.enter().append("circle")
		.transition()
		.attr("r",0)
		.attr("cx", function(d,i) { return x(d[0]); })
		.attr("cy", function(d,i) { return y(d[1]); })
		.attr("fill","#aa0")
		

	circles.exit().transition().duration(300)
		.attr("r",0)
		.remove();
}
</script>
</body>
</html>
